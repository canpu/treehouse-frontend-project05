<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="container-main">
      <form class="container-searchbox">
        <input class="searchbox" type="text" placeholder="Search (16pt)">
      </form>
      <hr>
      <div class="container-photos imageGallery1">
        <a class="container-photo" href="images/photos/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img class="image-thumbnail" src="images/thumbnails/01.jpg" alt="Hay Bales">
        </a>
        <a class="container-photo" href="images/photos/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img class="image-thumbnail" src="images/thumbnails/02.jpg" alt="Lake">
        </a>
        <a class="container-photo" href="images/photos/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img class="image-thumbnail" src="images/thumbnails/03.jpg" alt="Canyon">
        </a>
        <a class="container-photo" href="images/photos/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didn't snow today.">
          <img class="image-thumbnail" src="images/thumbnails/04.jpg" alt="Iceberg">
        </a>
        <a class="container-photo" href="images/photos/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img class="image-thumbnail" src="images/thumbnails/05.jpg" alt="Desert">
        </a>
        <a class="container-photo" href="images/photos/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img class="image-thumbnail" src="images/thumbnails/06.jpg" alt="Fall">
        </a>
        <a class="container-photo" href="images/photos/07.jpg" title="I drove past this plantation yesterday, everything is so green!">
          <img class="image-thumbnail" src="images/thumbnails/07.jpg" alt="Plantation">
        </a>
        <a class="container-photo" href="images/photos/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img class="image-thumbnail" src="images/thumbnails/08.jpg" alt="Dunes">
        </a>
        <a class="container-photo" href="images/photos/09.jpg" title="We enjoyed a quiet stroll down this countryside lane.">
          <img class="image-thumbnail" src="images/thumbnails/09.jpg" alt="Countryside Lane">
        </a>
        <a class="container-photo" href="images/photos/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img class="image-thumbnail" src="images/thumbnails/10.jpg" alt="Sunset">
        </a>
        <a class="container-photo" href="images/photos/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img class="image-thumbnail" src="images/thumbnails/11.jpg" alt="Cave">
        </a>
        <a class="container-photo" href="images/photos/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img class="image-thumbnail" src="images/thumbnails/12.jpg" alt="Bluebells">
        </a>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/simplelightbox.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
